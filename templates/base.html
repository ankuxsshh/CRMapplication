<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dreamsland Realty CRM{% endblock %}</title>
    <link rel="icon" type="image/jpeg" sizes="32x16" href="static/img/logodream.png" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="bg-gray-100 font-sans">
    <div class="flex min-h-screen">
        <!-- Mobile sidebar toggle -->
        <div class="fixed inset-0 bg-gray-900 bg-opacity-50 z-40 lg:hidden hidden" id="sidebarBackdrop"></div>

        <!-- Sidebar -->
        <aside id="sidebar"
            class="w-64 bg-white border-r shadow-lg fixed top-0 left-0 h-screen z-50 transform -translate-x-full lg:translate-x-0 transition duration-200 ease-in-out">
            <img src="static/img/logodream.png" alt="" style="height: 100px; margin: 10px; padding-left: 60px;">
            <div class="p-6 text-center font-bold text-xl border-b">Dreamsland Realty</div>
            <nav class="p-4 space-y-2">
                <a href="admindashboard" class="block px-4 py-2 rounded hover:bg-blue-100 flex items-center">
                    <i class="fas fa-tachometer-alt mr-3 text-dark-500"></i> Dashboard
                </a>
                <a href="properties" class="block px-4 py-2 rounded hover:bg-blue-100 flex items-center">
                    <i class="fas fa-home mr-3 text-dark-500"></i> Properties
                </a>
                <a href="agents" class="block px-4 py-2 rounded hover:bg-blue-100 flex items-center">
                    <i class="fas fa-users mr-3 text-dark-500"></i> Agents
                </a>
                <a href="analytics" class="block px-4 py-2 rounded hover:bg-blue-100 flex items-center">
                    <i class="fas fa-chart-line mr-3 text-dark-500"></i> Analytics
                </a>
                <a href="reports" class="block px-4 py-2 rounded hover:bg-blue-100 flex items-center">
                    <i class="fas fa-file-alt mr-3 text-dark-500"></i> Reports
                </a>
                <a href="settings" class="block px-4 py-2 rounded hover:bg-blue-100 flex items-center">
                    <i class="fas fa-cog mr-3 text-dark-500"></i> Settings
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <div class="flex-1 lg:ml-64 w-full">
            <!-- Top Navigation -->
            <header class="bg-white shadow-sm fixed top-0 left-64 right-0 z-40">
                <div class="flex items-center justify-between px-6 py-4">
                    <button id="sidebarToggle" class="lg:hidden text-gray-500 focus:outline-none">
                        <i class="fas fa-bars text-xl"></i>
                    </button>
                    <div class="relative mx-4 flex-1 max-w-md">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-search text-gray-400"></i>
                        </div>
                        <input type="text"
                            class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md leading-5 bg-white placeholder-gray-500 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                            placeholder="Search...">
                    </div>
                    <div class="flex items-center space-x-4">
                        <div class="hidden md:block text-dark-800">
                            <span id="currentDate"></span>
                        </div>
                        <button
                            class="p-1 text-gray-400 hover:text-gray-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-dark-500 relative">
                            <i class="fas fa-bell text-xl"></i>
                            <span class="absolute top-0 right-0 h-2 w-2 rounded-full bg-red-500"></span>
                        </button>
                        <button
                            class="p-1 text-gray-400 hover:text-gray-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-dark-500">
                            <i class="fas fa-cog text-xl"></i>
                        </button>
                        <div class="relative ml-3">
                            <button id="userMenuButton"
                                class="flex items-center text-sm focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-dark-500">
                                <img class="h-8 w-8"
                                    src="https://media.istockphoto.com/id/1131164548/vector/avatar-5.jpg?s=612x612&w=0&k=20&c=CK49ShLJwDxE4kiroCR42kimTuuhvuo2FH5y_6aSgEo="
                                    alt="">
                                <span class="ml-2 hidden md:inline-block fw-bold"> ADMIN </span>
                            </button>
                            <div id="userMenu"
                                class="hidden origin-top-right absolute right-0 mt-2 w-48 rounded-md shadow-lg py-1 bg-white ring-1 ring-black ring-opacity-5 focus:outline-none"
                                role="menu" aria-orientation="vertical" aria-labelledby="user-menu-button">
                                <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
                                    role="menuitem">Your Profile</a>
                                <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
                                    role="menuitem">Settings</a>
                                <a href="logout" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
                                    role="menuitem">Log out</a>
                            </div>
                        </div>
                    </div>
                </div>
            </header>

            <!-- Main Content Area -->
            <main class="p-6 pt-[80px]">
                {% block content %}{% endblock %}
            </main>
        </div>
    </div>

    <script>
        document.getElementById('sidebarToggle').addEventListener('click', function () {
            const sidebar = document.getElementById('sidebar');
            const backdrop = document.getElementById('sidebarBackdrop');
            sidebar.classList.toggle('-translate-x-full');
            backdrop.classList.toggle('hidden');
        });

        document.getElementById('sidebarBackdrop').addEventListener('click', function () {
            const sidebar = document.getElementById('sidebar');
            const backdrop = document.getElementById('sidebarBackdrop');
            sidebar.classList.add('-translate-x-full');
            backdrop.classList.add('hidden');
        });

        document.getElementById('userMenuButton').addEventListener('click', function () {
            document.getElementById('userMenu').classList.toggle('hidden');
        });

        document.addEventListener('click', function (event) {
            const userMenu = document.getElementById('userMenu');
            const userMenuButton = document.getElementById('userMenuButton');
            if (!userMenu.contains(event.target) && !userMenuButton.contains(event.target)) {
                userMenu.classList.add('hidden');
            }
        });

        const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
        document.getElementById('currentDate').textContent = new Date().toLocaleDateString('en-US', options);
    </script>

    {% block scripts %}{% endblock %}
</body>

<style>
    html {
        scroll-behavior: smooth;
    }

    ::-webkit-scrollbar {
        display: none;
    }
</style>

</html>
